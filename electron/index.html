<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scrapbook</title>

	<!-- Bootstrap CSS -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">	
<!-- 	<link rel="stylesheet" href="css/bootstrap-material-design.css">
	<link rel="stylesheet" href="css/ripples.css"> -->
	<link rel="stylesheet" href="css/fileinput.css">
	
	<link rel="stylesheet" href="css/style.css">
	
	<script>window.$ = window.jQuery = require('./js/jquery.js');</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/material.js"></script>
	<script src="js/ripples.js"></script>
	<script src="src/randerer.js"></script>
	<script>
		$(function(){
			$.material.init();
		});
		

	</script>

</head>

<body>

	
	<nav class="navbar navbar-inverse navbar-fixed-top top-header">
		<div class="container">
			<h3>Scrapbook</h3>
		</div>
	</nav>
	
	<div class="container-fluid">
		
		<div>
			
			<!--Folder Selection -->
			<div class="input-group file-caption-main col-lg-12">
				<div tabindex="500" class="form-control file-caption  kv-fileinput-caption">
					<div class="file-caption-name"></div>
				</div>

				<div class="input-group-btn">
					<div tabindex="500" class="btn btn-primary btn-file"><i class="glyphicon glyphicon-folder-open"></i>&nbsp;  <span class="hidden-xs">Select Folder...</span><input id="input-folder-1" type="file" class="" webkitdirectory=""></div>
				</div>
			</div>

			<!-- Image Staging area -->
			<!-- <div class="input-group col-lg-8">
					<h1 class="page-header">Thumbnail Gallery</h1>
					<div class="input-group-btn">					
					</div>
			</div> -->

			<div class="col-lg-12">
				<div class ="stagearea row" style="margin-top: 20px"> </div>
			</div>

		</div>
	</div>
	

	<footer>
		<nav class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Scrapbook</a>
				<div class="pull-right">
					<button  class="btn btn-primary classify">Classify</button>
				</div>
			</div>
		</nav>
	</footer>
</body>
<script id="imagestaging" type="text/x-handlebars-template">
	{{#each this}}
	<div class="col-lg-3 col-md-4">
		<a class="thumbnail" href="#">
			<img class="img-responsive" src="{{this.imageFullPath}}" alt="" height="200" width="200">
		</a>
		<div style="text-align: center;" class="imagename">{{this.imageName}}</div>
	</div>
	{{/each}}

</script>


<script id="classified" type="text/x-handlebars-template">
	{{#each this}}
	<div class='panel panel-primary col-lg-3 album'>
		<div class='panel-heading'>
			<span class="title">{{@key}}</span>
		</div>
	</div>
	{{/each}}

</script>

</html>
